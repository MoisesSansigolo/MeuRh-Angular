
<mat-card>
<h2 class="h2">Entrar</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label>E-mail</label>
    <input class="form-control" type="email" name="email" id="email" [(ngModel)]="login.email" required>
  </div>

  <div class="form-group">
    <label>Senha</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="login.password" required>
  </div>

  <div class="botao-wrapper">
    <button type="submit" class="entrar btn-primari btn-block" [disabled]="form.form.invalid">Entrar</button>
  </div>
  <div class="botao-wrapper">
    <button type="submit" class="criar btn-link btn-block" [routerLink]="['/create-account']">Criar Conta</button>
  </div>
</form>
</mat-card>
